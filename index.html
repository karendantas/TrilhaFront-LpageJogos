<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>eZport</title>
</head>
<body>
   
        <div class = "main-block">
            <div class="texto-main">
                <h1>E-SPORTS</h1>
                <div class="paragrafo">
                <p> Increva-se no maior campeonato de games do país!
                    Acesse o formulário
                </p>
                </div>
                <button class = "btn-link"> <a href ="#formulario">CADASTRO</a> </button>

            </div>

            
        </div>   
        
        
        <div class="info-block">
            <div class = "info-div">
                <h2>SAIBA MAIS SOBRE O EVENTO</h2>
    
                <div class="infos">
                    <div class="info-group">
                        <ion-icon name="calendar-number-outline"></ion-icon>
                    <h3>Dia 29 de janeiro de 2025</h3>
                    </div>
                    <div class="info-group">
                        <ion-icon name="business-outline"></ion-icon>
                    <h3>Na cidade Fenda do Bikini</h3>
                    </div>
                    <div class="info-group">
                        <ion-icon name="time-outline"></ion-icon>
                    <h3>Às 15:30 horas</h3>
                    </div>
                    
                </div>
          
        </div>
    
      

        <div class = forms-block >
            <div id= "formulario"  >
                <div class="forms" id = "linkforms">
                    <form>
                        <div class="form-title">
                            <h2> Cadastre-se </h2>
                        </div>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id = "name" >
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id = "email" >
                        </div>

                            <div class="form-group">
                                <label for="city">Cidade</label>
                                <input type="text" id = "city">
                            </div>
                           
                       
                        <div class = "duo-div">
                            <div class="form-group">
                                <label for="birthday">Data de nascimento</label>
                                <input type="date" id = "birthday">
                            </div>
                            <div class="form-group div-jogos">
                                <label for="games">Jogo</label>
                                        <select id="games" >
                                            <option selected disabled value=""> -------- </option>
                                            <option value="leagueoflegends">League of Legends</option>
                                            <option value="valorant">Valorant</option>
                                            <option value="CsGo">CsGo</option>
                                            <option value="Fortinite">Fortinite</option>
                                        </select>
                                </div>
                            </div>
                        <div class="form-group">
                            <button type="submit">CONFIRMAR</button>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>


    </main>

   

    <script type="text/javascript" src = "/static/js/validar.js" defer></script>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
