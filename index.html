<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>eZport</title>
</head>
<body>
   
        <div class = "main-block">
            <div class="texto-main">
                <h1>E-SPORTS</h1>
                <p> Increva-se no maior campeonato de games do país!
                    Acesse o formulário
                </p>
                <button class = "btn-link"> <a href ="#formsb">CADASTRO</a> </button>
                <div class="link-block">
                    <a href="#info-block" class="linkmais">Saiba mais sobre o evento</a>
                </div>
            </div>
         
        </div>   
    

        <div class="info-block">
            <div class = "info-div">
                <h2>SAIBA MAIS SOBRE O EVENTO</h2>
    
                <div class="infos">
                    <div class="info-group">
                        <ion-icon name="calendar-number-outline"></ion-icon>
                    <h3>Dia 29 de janeiro de 2025</h3>
                    </div>
                    <div class="info-group">
                        <ion-icon name="business-outline"></ion-icon>
                    <h3>Na cidade Fenda do Bikini</h3>
                    </div>
                    <div class="info-group">
                        <ion-icon name="time-outline"></ion-icon>
                    <h3>Às 15:30 horas</h3>
                    </div>
                    
                </div>
        </div>

        <div class = forms-block id = "formsb">
            <div class= "formulario" >
                <div class="forms" id = "linkforms">
                    <form>
                        <div class="form-title">
                            <h2> Cadastre-se </h2>
                        </div>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" name = "name" >
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name = "email" >
                        </div>

                            <div class="form-group">
                                <label for="city">Cidade</label>
                                <input type="text" name = "city">
                            </div>
                           
                       
                        <div class = "duo-div">
                            <div class="form-group">
                                <label for="birthday">Data de nascimento</label>
                                <input type="date" name = "birthday">
                            </div>
                            <div class="form-group div-jogos">
                                <label for="jogos">Jogo</label>
                                        <select id="jogos" name="jogo">
                                            <option selected disabled value=""> -------- </option>
                                            <option value="leagueoflegends">League of Legends</option>
                                            <option value="valorant">Valorant</option>
                                            <option value="CsGo">CsGo</option>
                                            <option value="Fortinite">Fortinite</option>
                                        </select>
                                </div>
                            </div>
                        <div class="form-group">
                            <button>CONFIRMAR</button>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <ul>
            <li></li>
        </ul>
    </footer>

    <script type="text/javascript" src = "/static/js/app.js"></script>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
