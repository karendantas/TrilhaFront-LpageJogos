<body>
   
        <div class = "main-block">
          
        </div>
        <div class = "main-block2">
            <div class="texto-main">
                <h1>CAMPEONATO NACIONAL</h1>
                <p> A ezport anuncia hoje o maior campeonato de jogos do país</p>
                <p> Preencha as informaçãos e participe dessa jornada!</p>
            </div>
            <div class= "formulario" >
                <div class="forms" id = "linkforms">
                    <form>
                        <div class="form-title">
                            <h2> Cadastre-se </h2>
                        </div>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" name = "name" >
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name = "email" >
                        </div>

                        <div class = "duo-div">
                            <div class="form-group">
                                <label for="city">Cidade</label>
                                <input type="text" name = "city">
                            </div>
                            <div class="form-group div-uf">
                                <label for="uf">UF</label>
                                <input type="text" name = "uf">
                            </div>
                        </div>
                       
                        <div class = "duo-div">
                            <div class="form-group">
                                <label for="birthday">Data de nascimento</label>
                                <input type="date" name = "birthday">
                            </div>
                            <div class="form-group div-jogos">
                                <label for="jogos">Jogo</label>
                                        <select id="jogos" name="jogo">
                                            <option selected disabled value=""> -------- </option>
                                            <option value="leagueoflegends">League of Legends</option>
                                            <option value="valorant">Valorant</option>
                                            <option value="CsGo">CsGo</option>
                                            <option value="Fortinite">Fortinite</option>
                                        </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <button>CONFIRMAR</button>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>

        <div class = "info-div">
            <h2>SAIBA MAIS SOBRE O EVENTO</h2>
            <ul class = "void">
                <li></li>
                <li></li>
            </ul>

            <h3>LOCAL: Shopping Florabel</h3>
            <h3>CIDADE: Fenda do Bikini</h3>
            <h3>HORÁRIO: 15:30</h3>
           
        </div>

    </main>

    <footer>
